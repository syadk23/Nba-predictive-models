<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MVP Predictor</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('mvp_predictor') }}">MVP Predictor</a>
        <a href="{{ url_for('game_predictor') }}">Game Predictor</a>
        </div>

        <div class="content">
            <h1>MVP Predictor</h1>
            <label for="year">Year:</label>
            <select id="year" name="year" onchange="redirectToYear(this.value)">
                <option value="" disabled>Select a year</option>
                {% for year in range(2023, 1985, -1) %}
                    <option value="{{ year+1 }}" {% if selected_year == year %} selected {% endif %}>{{ year }}-{{ year+1 }}</option>
                {% endfor %}
            </select>
            <br>
            <br>
            <table>
                <thead>
                    <tr>
                        {% for col in columns %}
                        <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        {% for cell in row %}
                        <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <script>
            function redirectToYear(year) {
                if (year) {
                    window.location.href = "/mvp_predictor/" + (year);
                }
            }
        </script>
    </body>
</html>
